<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Gerador de Senhas</title>

</head>

<body>

    <section class="container">
        <h1> Gerador de Senhas </h1>
        <div class="senha-gerada">
        
            <div> 
                <label>Quantidade de Caracteres</label>
                <input type="number"id="qtde" placeholder="Qtd. Caracter">
            </div>

            <div> 
                <label>Adicionar Numeros</label>
                <input type="checkbox"id="numeros" >
            </div>

            <div>
                <label>Letras Maiusculas</label>
                <input type="checkbox"id="maiuscula" >
            </div>

            <div>
                <label>Letras Minusculas</label>
                <input type="checkbox"id="minuscula" >
            </div>
            
            <div>
                <label>Simbolos</label>
                <input type="checkbox"id="simbolos" >
            </div>
                <button class="btnGerarSenha"  >Gerar Senha</button>
            </div>

        </div>
  
    </section>

    <script src="./assets/js/bundle.js"> </script>
</body>

</html>
